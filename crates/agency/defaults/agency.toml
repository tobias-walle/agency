# Default agent for new tasks. Can be overridden per task with --agent/-a
agent = "claude"

# Example: Override shell used by `agency shell` (defaults to $SHELL or /bin/sh)
# shell = ["zsh"]


## Keybindings removed: detach is no longer configurable via global config

# Configure the bootstrap process then creating new git worktrees
[bootstrap]
# Run an optional bootstrap script inside each new worktree.
# Supports the placeholder <root> which expands to the repository root path.
cmd = ["<root>/.agency/setup.sh"]
# Files and folders to copy to the new worktrees
include = []
# Files and folders to never copy
exclude = [".git", ".agency"]

# Configuration of common agents, you can also add your own
[agents.claude]
cmd = ["claude", "$AGENCY_TASK"]

[agents.codex]
cmd = ["codex", "--add-dir", "$AGENCY_ROOT", "$AGENCY_TASK"]

[agents.gemini]
cmd = ["gemini", "$AGENCY_TASK"]

[agents.opencode]
cmd = ["opencode", "--prompt", "$AGENCY_TASK"]

