# Default agent for new tasks. Can be overridden per task with --agent/-a
agent = "claude"

# Format <mod>-<key>. Where <mod> can be one of: ctrl|alt|shift|cmd
[keybindings]
detach = "ctrl-q"

# Configuration of common agents, you can also add your own
[agents.claude]
cmd = ["claude", "$AGENCY_TASK"]

[agents.opencode]
cmd = ["opencode", "--prompt", "$AGENCY_TASK"]

[agents.codex]
cmd = ["codex", "--full-auto", "$AGENCY_TASK"]

# Used for testing
[agents.fake]
cmd = ["sh"]
