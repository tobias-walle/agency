# Default agent for new tasks. Can be overridden per task with --agent/-a
agent = "claude"

# Format <mod>-<key>. Where <mod> can be one of: ctrl|alt|shift|cmd
[keybindings]
detach = "ctrl-q"

# Configure the bootstrap process then creating new git worktrees
[bootstrap]
# Include common directories
include = [
  "target",
  "node_modules",
  ".venv",
  ".direnv",
  ".tox",
  ".gradle",
  "vendor",
]
# Always exclude these names from bootstrapping
exclude = [".git", ".agency"]

# Configuration of common agents, you can also add your own
[agents.claude]
cmd = ["claude", "$AGENCY_TASK"]

[agents.opencode]
cmd = ["opencode", "--prompt", "$AGENCY_TASK"]

[agents.codex]
cmd = ["codex", "--full-auto", "$AGENCY_TASK"]

# Used for testing
[agents.fake]
cmd = ["sh"]

