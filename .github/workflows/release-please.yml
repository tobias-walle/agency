name: release-please
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          release-type: rust
          package-name: agency
          path: crates/agency
          # Ensure plain tags (vX.Y.Z) and avoid creating a GitHub Release page
          include-component-in-tag: false
          skip-github-release: true
          # Use PAT to ensure tag push emits standard events
          token: ${{ secrets.RELEASE_PLEASE_PAT }}
