name: semantic-release
on:
  push:
    branches: [main]

permissions:
  contents: write # needed to push tags & commits

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      ### CHECKOUT ###
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.SEMANTIC_RELEASE_GH_PAT }} # fine-grained PAT with repo contents:write, workflows

      ### RUST TOOLCHAIN ###
      - uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo/target
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            crates/*

      - name: Prefetch deps
        run: cargo fetch --locked

      - name: Check
        run: cargo check --workspace --locked -q

      ### SEMANTIC RELEASE ###
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install semantic-release + plugins
        run: |
          npm i -D semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/changelog @semantic-release/git semantic-release-cargo

      - name: Bump lockfile after version write
        run: cargo update --workspace

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
